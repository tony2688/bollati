<!-- HEADER/NAVIGATION -->
<header
  class="fixed w-full top-0 z-50 bg-white/95 backdrop-blur-sm shadow-sm transition-all duration-300"
  role="banner"
>
  <nav
    class="container mx-auto px-4 py-4"
    role="navigation"
    aria-label="Navegación principal"
  >
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="/static/img/logobollati.png" alt="Bollati y Asociados S.R.L." class="h-12 w-auto" />
      </div>

      <!-- Menu Desktop -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          href="#inicio"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 font-medium relative group"
        >
          Inicio
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-600 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
        <a
          href="#servicios"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 font-medium relative group"
        >
          Servicios
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-600 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
        <a
          href="#portfolio"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 font-medium relative group"
        >
          Portfolio
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-600 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
        <a
          href="#tecnologias"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 font-medium relative group"
        >
          Tecnologías
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-600 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
        <a
          href="#proceso"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 font-medium relative group"
        >
          Proceso
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-600 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
        <a
          href="#testimonios"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 font-medium relative group"
        >
          Testimonios
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-red-600 transition-all duration-300 group-hover:w-full"
          ></span>
        </a>
        <a
          href="#contacto"
          class="bg-gradient-to-r from-red-600 to-red-700 text-white px-6 py-3 rounded-lg hover:from-red-700 hover:to-red-800 transition-all duration-300 font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          <i class="fas fa-envelope mr-2" aria-hidden="true"></i>Contacto
        </a>
      </div>

      <!-- Menu Mobile Button -->
      <button
        id="mobile-menu-btn"
        class="md:hidden text-gray-900 p-2 rounded-lg hover:bg-gray-100 transition-colors duration-300"
        title="Abrir menú de navegación"
        aria-label="Abrir menú de navegación"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <i class="fas fa-bars text-xl" aria-hidden="true"></i>
      </button>
    </div>

    <!-- Menu Mobile -->
    <div
      id="mobile-menu"
      class="hidden md:hidden mt-6 pb-6 border-t border-secondary-medium/30 transition-all duration-300 ease-in-out"
      role="menu"
      aria-labelledby="mobile-menu-btn"
    >
      <div class="flex flex-col space-y-4 pt-6">
        <a
          href="#inicio"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 py-2 px-4 rounded-lg hover:bg-gray-100/50 font-medium"
          role="menuitem"
        >
          <i class="fas fa-home mr-3 text-red-600" aria-hidden="true"></i>Inicio
        </a>
        <a
          href="#servicios"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 py-2 px-4 rounded-lg hover:bg-gray-100/50 font-medium"
          role="menuitem"
        >
          <i class="fas fa-cogs mr-3 text-red-600" aria-hidden="true"></i
          >Servicios
        </a>
        <a
          href="#portfolio"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 py-2 px-4 rounded-lg hover:bg-gray-100/50 font-medium"
          role="menuitem"
        >
          <i class="fas fa-briefcase mr-3 text-red-600" aria-hidden="true"></i
          >Portfolio
        </a>
        <a
          href="#tecnologias"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 py-2 px-4 rounded-lg hover:bg-gray-100/50 font-medium"
          role="menuitem"
        >
          <i class="fas fa-laptop-code mr-3 text-red-600" aria-hidden="true"></i
          >Tecnologías
        </a>
        <a
          href="#proceso"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 py-2 px-4 rounded-lg hover:bg-gray-100/50 font-medium"
          role="menuitem"
        >
          <i class="fas fa-tasks mr-3 text-red-600" aria-hidden="true"></i
          >Proceso
        </a>
        <a
          href="#testimonios"
          class="text-gray-600 hover:text-red-600 transition-all duration-300 py-2 px-4 rounded-lg hover:bg-gray-100/50 font-medium"
          role="menuitem"
        >
          <i class="fas fa-comments mr-3 text-red-600" aria-hidden="true"></i
          >Testimonios
        </a>
        <a
          href="#contacto"
          class="bg-gradient-to-r from-red-600 to-red-700 text-white px-6 py-3 rounded-lg hover:from-red-700 hover:to-red-800 transition-all duration-300 text-center font-semibold shadow-lg mt-2"
          role="menuitem"
        >
          <i class="fas fa-envelope mr-2" aria-hidden="true"></i>Contacto
        </a>
      </div>
    </div>
  </nav>
</header>
